name: docker_test

# Controls when the workflow will run
on:
#  schedule:
#    - cron: "00 04 * * *"
#  push:
#    branches:
#      - 'main'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      DOCKER_GSHEET_ACCESS_PASSWORD: ${{ secrets.DOCKER_GSHEET_ACCESS_PASSWORD }}    

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout
        uses: actions/checkout@v2
      
      - name: setup R
        uses: r-lib/actions/setup-r@v2
        
      - name: Install system dependencies
        if: runner.os == 'Linux'
        run: |
          while read -r cmd
          do
            eval sudo $cmd
          done < <(Rscript -e 'cat(remotes::system_requirements("ubuntu", "20.04"), sep = "\n")')
        
      - name: Setup R Dependencies (using renv.lock)
        uses: r-lib/actions/setup-renv@v2
        with:
          cache-version: 2
          
      - name: Run-r-script
        run: | 
          Rscript -e "source('scripts/docker_test_script1.R')"
       
      - name: Commit RData file
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          branch: main
          commit_message: Update Rdata file
          
